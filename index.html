    <style>
        .circle{

                <img class="w-[600px] object-cover transition-all duration-1000" src="img/3.jpg" alt="">
                <img class="w-[600px] object-cover transition-all duration-1000" src="img/4.jpg" alt="">
                <img class="w-[600px] object-cover transition-all duration-1000" src="img/5.jpg" alt="">
                <img class="w-[600px] object-cover transition-all duration-1000" src="img/6.jpg" alt="">
            </section>
            <span  id="right" class="absolute top-[45%] right-0 cursor-pointer"><i class="bi bi-arrow-right-circle text-[30px] "></i></span>
            <span  id="left" class="absolute top-[45%] left-0 cursor-pointer"><i class="bi bi-arrow-left-circle text-[30px] "></i></span>
            <ul id="list" class="w-full flex justify-center items-center absolute left-0 bottom-0 border h-[40px]"></ul>
        </section>
        
    </main>
